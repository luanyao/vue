<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./jquery-3.3.1.js"></script>
    <script>
        let p1 = new  Promise(function(resolve,reject){
            $.ajax({
                url: 'data/arr.txt',
                dataType: "json",
                success(arr){
                    resolve(arr);
                },
                error(err){
                    reject(err);
                }
            })
        });
        //发送2个 ajax请求 第三次ajax 请求需要第一次跟第二次请求里面的相关数据  如何进行处理

        let p2 = new  Promise(function(resolve,reject){
            $.ajax({
                url: 'data/json.txt',
                dataType: "json",
                success(arr){
                    resolve(arr);
                },
                error(err){
                    reject(err);
                }
            })
        });

        Promise.all([
            p1,p2
        ]).then(function(arr){
            console.log(arr);

            let [res1,res2] = arr;
            alert('全都成功了');
            console.log(res1);
            console.log(res2);
            
            // alert(res1);
            // alert(res2);
        },function(){
            alert('至少有一个失败了')
        });
    </script>
</body>
</html>
