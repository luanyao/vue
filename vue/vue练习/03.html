<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue-2.4.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        .red{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="miss">
        <button @click="addData">点击切换数据</button>
         <ul>
             <li v-for="(item, i) in list" :class="[{red:index===i}]">
                <h3>{{item}}</h3>
                 <button @click='chenge(i)'>切换颜色{{i}}</button> 
             </li>
         </ul>
    </div>
    <script>
     let vm =  new Vue({
            el:'#app',
            data: {
                msg:'hello world',
                miss:'',
                flag:true,
                list:['第一条数据','第二天数据','第三条数据','第四条数据'],
                index:0
            },
            methods: {
                addData(){
                    this.list.push(this.miss),
                    this.miss="";
                },
                chenge(i){
                  this.index=i;
                },
            },
        })
    </script>
</body>
</html>
