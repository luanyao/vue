<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="修改msg" @click="msg-No">
        <h3 id="h3">{{msg}}</h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#aap',
            data: {
                msg: 'ok'
            },
            methods: {
                show() {
                    console.log('执行了show方法')
                }

            },
            beforeCreate() { // 这是我们遇到的第一个生命周期函数, 表示实例完全被创建出来之前, 会执行它
                //console.log(this,msg)
                //this.show()
                //注意: 在beforeCreate 生命周期函数执行的时候, data 和 methods 中的数据都还没有没初始化   
            },

            created() {
                //console.log(this.msg)
                //this.show()
                //在 created中, data 和 ,methods 都已经被初始化好了!
                //如果要调用 methods 中的方法,或者操作 data 中的数据, 最早,只能在created中操作

            },
            beforeMount() { //这是遇到的第3个生命周期函数, 表示 模板已经在内存中编辑完成了,但是尚在把 模板渲染到 页面中
                //console.log(document.getElementById('h3').innerText)
                //注意: mounted 是实例创建期间的最后一个生命周期函数, 当执行 mounted 就表示,实例已经完全创建好了,此时,如果没有其它操作的话,这个实例,就静静的 躺在我们的内存中,一动不动

            },

            //接下来的是运行中两件事情
            beforeUpdate() { //这时候,表示 我们的界面还没有被更新[数据被更新了吗?  数据肯定被更新了]
                //console.log('界面上元素的内容:' + document.getElementById('h3').innerText)
                //console.log('data 中的 msg 数据是:' +this.msg)
                //得出结论 : 当执行 beforeUpdate 的时候, 页面中的显示的数据,还是旧的,此时data 数据是最新的,页面尚未和 最新的数据保持同步


            },
            updated() {
                console.log('界面上元素的内容：' + document.getElementById('h3').innerText)
                console.log('data 中的 msg 数据是：' + this.msg)
                // updated 事件执行的时候,页面和data数据已经保持同步了,都是最新的
            }
        });
    </script>
</body>

</html>
